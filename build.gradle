group 'de.michaelzinn'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'biz.cosee.null4j:null4j:0.9.2'
    compile 'org.jetbrains:annotations:15.0'
}
